<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tin tức</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!localStorage.getItem("admin")) {
                window.location.href = "login.html"; // Chưa đăng nhập thì quay về trang đăng nhập
            }
        });

        function logout() {
            localStorage.removeItem("admin"); // Xóa trạng thái đăng nhập
            window.location.href = "login.html"; // Quay về trang đăng nhập
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Quản lý tin tức</h1>
        <button onclick="logout()" style="float: right;">🚪 Đăng xuất</button>

        <input type="text" id="title" placeholder="Tiêu đề">
        <textarea id="summary" placeholder="Tóm tắt"></textarea>
        <input type="text" id="image" placeholder="Link ảnh (nếu có)">
        <button onclick="saveNews()">📝 Lưu tin tức</button>

        <h2>Danh sách tin tức</h2>
        <div id="news-list"></div> <!-- Hiển thị danh sách tin -->
    </div>

    <script src="script.js"></script>
</body>
</html>
