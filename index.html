<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background-color: #0044cc; color: white; text-align: center; padding: 15px; font-size: 22px; }
        .navbar { background-color: #003399; padding: 10px; text-align: center; display: flex; flex-wrap: wrap; justify-content: center; }
        .navbar a { color: white; padding: 10px 15px; text-decoration: none; display: block; }
        .content { padding: 15px; }
        
        .marquee-container {
        overflow: hidden;
        background: #003399;
        color: white;
        padding: 15px 0;
        display: flex;
        align-items: center;
        position: relative;
        width: 100vw; /* Chiều rộng toàn bộ màn hình */
        white-space: nowrap;
        }
    
    .marquee-content {
        font-size: 36px;
        font-weight: bold;
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        }
        #login-section { display: flex; justify-content: flex-end; align-items: center; padding: 10px; }
        #login-section input { padding: 8px; margin-right: 10px; width: 200px; max-width: 100%; }
        #login-section button { padding: 8px; cursor: pointer; }
        
        .announcement { background: white; padding: 15px; margin: 10px 0; border-left: 5px solid #cc0000; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); position: relative; }
        .delete-button, .edit-button { position: absolute; top: 10px; right: 10px; background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer; display: none; }
        .edit-button { right: 70px; background-color: orange; }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; }
            .navbar a { padding: 8px; text-align: center; }
            #login-section { justify-content: center; flex-direction: column; align-items: center; }
            #login-section input { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>

    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ: 0967008890 - Admin: Hiếu</a>
    </div>

    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Nhập mật khẩu quản trị">
        <button onclick="checkLogin()">Đăng nhập</button>
    </div>
    
    <button id="logout-button" style="display: none;" onclick="logout()">Thoát đăng nhập</button>
    <div id="news-form" style="display: none;">
        <input type="text" id="news-title" placeholder="Nhập tiêu đề tin tức">
        <textarea id="news-content" placeholder="Nhập nội dung tin tức"></textarea>
        <button onclick="addNews()">Đăng Tin</button>
    </div>

    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container"></div>
    </div>

    <script>
        function startMarquee() {
        let marquee = document.getElementById("marquee-text");
        let container = document.querySelector(".marquee-container");

        let containerWidth = container.offsetWidth;
        let textWidth = marquee.offsetWidth;
        let position = containerWidth; // Bắt đầu ngoài màn hình bên phải

        function move() {
            position -= 2; // Điều chỉnh tốc độ chạy
            if (position < -textWidth) {
                position = containerWidth; // Reset vị trí khi chữ chạy hết
            }
            marquee.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(move);
        }

        move();
    }
        
        document.addEventListener("DOMContentLoaded", startMarquee);
        const ADMIN_PASSWORD = "Hieu@1990";
        
        function checkLogin() {
            let password = document.getElementById("admin-password").value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem("isAdmin", "true");
                showAdminPanel();
            } else {
                alert("Sai mật khẩu!");
            }
        }

        function logout() {
            localStorage.removeItem("isAdmin");
            location.reload();
        }

        function showAdminPanel() {
            let isAdmin = localStorage.getItem("isAdmin") === "true";
            document.getElementById("login-section").style.display = isAdmin ? "none" : "flex";
            document.getElementById("news-form").style.display = isAdmin ? "block" : "none";
            document.getElementById("logout-button").style.display = isAdmin ? "block" : "none";
            document.querySelectorAll(".delete-button, .edit-button").forEach(button => {
                button.style.display = isAdmin ? "block" : "none";
            });
        }
        
        function loadNews() {
            let newsContainer = document.getElementById("news-container");
            let newsList = JSON.parse(localStorage.getItem("newsData")) || [];

            newsContainer.innerHTML = "";
            newsList.forEach((news, index) => {
                let newAnnouncement = document.createElement("div");
                newAnnouncement.classList.add("announcement");
                newAnnouncement.innerHTML = `<h3 onclick="toggleNews(${index})" style="cursor:pointer; color:blue;">${news.title}</h3>
                                            <p id="news-content-${index}" style="display:none;">${news.content}</p>`;
                
                let deleteButton = document.createElement("button");
                deleteButton.textContent = "Xóa";
                deleteButton.classList.add("delete-button");
                deleteButton.onclick = function() { deleteNews(index); };
                newAnnouncement.appendChild(deleteButton);
                
                let editButton = document.createElement("button");
                editButton.textContent = "Chỉnh sửa";
                editButton.classList.add("edit-button");
                editButton.onclick = function() { editNews(index); };
                newAnnouncement.appendChild(editButton);
                
                newsContainer.prepend(newAnnouncement);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadNews();
            showAdminPanel();
        });
    </script>
</body>
</html>
