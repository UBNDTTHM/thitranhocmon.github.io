<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tin tức</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-add { background-color: green; }
        .btn-edit { background-color: orange; }
        .btn-delete { background-color: red; }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập"><br><br>
        <input type="password" id="password" placeholder="Mật khẩu"><br><br>
        <button onclick="login()">Đăng nhập</button>
    </div>
    
    <div id="dashboard" class="hidden">
        <div class="header">HỆ THỐNG QUẢN TRỊ TRANG THÔNG TIN TUYÊN TRUYỀN<br>THỊ TRẤN HÓC MÔN</div>
        <div class="container">
            <h2>Quản lý tin tức</h2>
            <button class="btn btn-add" onclick="addNews()">Thêm tin bài mới</button>
            <div class="table-container">
                <table id="newsTable">
                    <thead>
                        <tr>
                            <th>Chọn</th>
                            <th>Ảnh</th>
                            <th>Tiêu đề</th>
                            <th>Tóm tắt</th>
                            <th>Ngày đưa tin</th>
                            <th>Người tạo</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "admin" && password === "Hieu@1990") {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("dashboard").classList.remove("hidden");
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu");
            }
        }

        function addNews() {
            var title = prompt("Nhập tiêu đề tin bài:");
            var summary = prompt("Nhập tóm tắt tin bài:");
            var date = new Date().toLocaleDateString();
            var user = "admin";
            
            if (title && summary) {
                var table = document.getElementById("newsTable").getElementsByTagName('tbody')[0];
                var newRow = table.insertRow();
                newRow.innerHTML = `
                    <td><input type="checkbox"></td>
                    <td><img src="default.jpg" width="50"></td>
                    <td>${title}</td>
                    <td>${summary}</td>
                    <td>${date}</td>
                    <td>${user}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editNews(this)">Sửa</button>
                        <button class="btn btn-delete" onclick="deleteNews(this)">Xóa</button>
                    </td>
                `;
            }
        }

        function editNews(button) {
            var row = button.parentElement.parentElement;
            var title = prompt("Chỉnh sửa tiêu đề:", row.cells[2].innerText);
            var summary = prompt("Chỉnh sửa tóm tắt:", row.cells[3].innerText);
            
            if (title && summary) {
                row.cells[2].innerText = title;
                row.cells[3].innerText = summary;
            }
        }

        function deleteNews(button) {
            if (confirm("Bạn có chắc muốn xóa tin này không?")) {
                var row = button.parentElement.parentElement;
                row.parentElement.removeChild(row);
            }
        }
    </script>
</body>
</html>
