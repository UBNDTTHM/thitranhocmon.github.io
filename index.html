<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background-color: #0044cc; color: white; text-align: center; padding: 20px; font-size: 24px; }
        .navbar { background-color: #003399; padding: 10px; text-align: center; }
        .navbar a { color: white; padding: 10px 20px; text-decoration: none; display: inline-block; }
        .content { padding: 20px; }
        .announcement { background-color: white; padding: 20px; margin: 15px 0; border-left: 5px solid #cc0000; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); position: relative; }
        .delete-button, .edit-button { position: absolute; top: 10px; right: 10px; background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer; display: none; }
        .edit-button { right: 70px; background-color: orange; }
        
        .marquee-container {
            overflow: hidden;
            background: #003399;
            color: white;
            padding: 15px 0;
            position: relative;
            white-space: nowrap;
            display: flex;
            align-items: center;
            height: 50px;
        }
        .marquee-content {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            white-space: nowrap;
            will-change: transform;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        
        #login-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            margin-right: 20px;
        }
        #admin-password {
            padding: 8px;
            margin-right: 10px;
        }
        #logout-button {
            display: none;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>

    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ:0967008890 - Admin: Hiếu</a>
    </div>

    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Nhập mật khẩu quản trị">
        <button onclick="checkLogin()">Đăng nhập</button>
    </div>
    <button id="logout-button" onclick="logout()">Thoát đăng nhập</button>

    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container"></div>
    </div>
</body>
</html>
