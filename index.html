<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .navbar {
            background-color: #003399;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .navbar input {
            padding: 5px;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .announcement {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #cc0000;
        }
    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let marqueeText = document.getElementById("marquee-text");
        let containerWidth = document.querySelector(".marquee-container").offsetWidth;
        let textWidth = marqueeText.offsetWidth;
        let startPosition = containerWidth;
        let endPosition = -textWidth;

        function animateMarquee() {
            let currentPosition = startPosition;
            function step() {
                currentPosition -= 2; // Điều chỉnh tốc độ chạy
                if (currentPosition <= endPosition) {
                    currentPosition = startPosition;
                }
                marqueeText.style.transform = `translateX(${currentPosition}px)`;
                requestAnimationFrame(step);
            }
            step();
        }

        animateMarquee();
    });
</script>
    <body>
   <div class="marquee-container">
    <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
</div>
    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ</a>
        <input type="text" id="search" placeholder="Tìm kiếm tin tức..." onkeyup="searchNews()">
    </div>
    
    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container">
            <div class="announcement" data-title="Thông Báo Quan Trọng">
                <h3>Thông Báo Quan Trọng</h3>
                <p>Cập nhật mới nhất về các chính sách địa phương.</p>
            </div>
            <div class="announcement" data-title="Bản Tin Tuần">
                <h3>Bản Tin Tuần</h3>
                <p>Các sự kiện và hoạt động đáng chú ý trong tuần.</p>
            </div>
        </div>
    </div>
    
    <script>
        function searchNews() {
            let input = document.getElementById("search").value.toLowerCase();
            let newsItems = document.querySelectorAll(".announcement");
            
            newsItems.forEach(item => {
                let title = item.getAttribute("data-title").toLowerCase();
                item.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", function() {
    let marquee = document.querySelector(".marquee-content");
    marquee.style.position = "absolute";
    let startPosition = window.innerWidth;
    function animateMarquee() {
        if (startPosition < -marquee.offsetWidth) {
            startPosition = window.innerWidth;
        } else {
            startPosition -= 2; // Điều chỉnh tốc độ
        }
        marquee.style.transform = `translateX(${startPosition}px)`;
        requestAnimationFrame(animateMarquee);
    }
    animateMarquee();
});
</script>
