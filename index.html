<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .navbar {
            background-color: #003399;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .navbar input {
            padding: 5px;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .announcement {
            background-color: white;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .announcement:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .announcement h3 {
            font-size: 20px;
            font-weight: bold;
        }
        .announcement p {
            font-size: 16px;
            color: #333;
        }
        .marquee-container {    
            overflow: hidden;
            background: #003399;
            color: white;
            padding: 20px 0;
            position: relative;
            white-space: nowrap;
            text-align: center;
        }
        .marquee-content {
            display: inline-block;
            position: absolute;
            white-space: nowrap;
            will-change: transform;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
  <div class="marquee-container">
    <div id="marquee-text" class="marquee-content">Dòng chữ chạy liên tục không bị trễ</div>
    <div id="marquee-text-copy" class="marquee-content">Dòng chữ chạy liên tục không bị trễ</div>
</div>
    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ</a>
        <input type="text" id="search" placeholder="Tìm kiếm tin tức..." onkeyup="searchNews()">
    </div>
    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container">
            <div class="announcement" data-title="Thông Báo Quan Trọng">
                <h3>Thông Báo Quan Trọng</h3>
                <p>Cập nhật mới nhất về các chính sách địa phương.</p>
            </div>
            <div class="announcement" data-title="Bản Tin Tuần">
                <h3>Bản Tin Tuần</h3>
                <p>Các sự kiện và hoạt động đáng chú ý trong tuần.</p>
            </div>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let text1 = document.getElementById("marquee-text");
        let text2 = document.getElementById("marquee-text-copy");
        let container = document.querySelector(".marquee-container");
        
        let containerWidth = container.offsetWidth;
        let textWidth = text1.offsetWidth;

        // Đặt vị trí ban đầu cho dòng chữ thứ hai ngay phía sau dòng chữ thứ nhất
        text1.style.left = "0px";
        text2.style.left = textWidth + "px";

        function animateMarquee() {
            let position1 = 0;
            let position2 = textWidth;

            function step() {
                position1 -= 2;
                position2 -= 2;

                if (position1 <= -textWidth) {
                    position1 = position2 + textWidth;
                }
                if (position2 <= -textWidth) {
                    position2 = position1 + textWidth;
                }

                text1.style.transform = translateX(${position1}px);
                text2.style.transform = translateX(${position2}px);

                requestAnimationFrame(step);
            }
            step();
        }

        animateMarquee();
    });
</script>
</body>
</html>
</body>
</html>
