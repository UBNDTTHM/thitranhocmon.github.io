<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background-color: #0044cc; color: white; text-align: center; padding: 20px; font-size: 24px; }
        
        .navbar { background-color: #003399; padding: 10px; text-align: center; }
        .navbar a { color: white; padding: 10px 20px; text-decoration: none; display: inline-block; }
        .menu-icon { display: none; cursor: pointer; color: white; font-size: 24px; padding: 10px; }
        .navbar-links { display: flex; justify-content: center; flex-wrap: wrap; }

        .content { padding: 20px; }
        .announcement { background-color: white; padding: 20px; margin: 15px 0; border-left: 5px solid #cc0000; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); position: relative; }
        
        .delete-button, .edit-button { position: absolute; top: 10px; right: 10px; background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer; display: none; }
        .edit-button { right: 70px; background-color: orange; }
        
        .marquee-container { overflow: hidden; background: #003399; color: white; padding: 15px 0; position: relative; white-space: nowrap; display: flex; align-items: center; height: 50px; }
        .marquee-content { font-size: 24px; font-weight: bold; position: absolute; white-space: nowrap; will-change: transform; }

        @media (max-width: 768px) {
            .navbar-links { display: none; flex-direction: column; }
            .menu-icon { display: block; }
            .navbar a { display: block; padding: 10px; }
            .marquee-content { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>
    
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <div class="navbar-links" id="navbar-links">
            <a href="#">Giới Thiệu</a>
            <a href="#">Tin Tức</a>
            <a href="#">Thông Báo</a>
            <a href="#">Liên Hệ:0967008890 - Admin: Hiếu</a>
        </div>
    </div>

    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Nhập mật khẩu quản trị">
        <button onclick="checkLogin()">Đăng nhập</button>
    </div>
    <button id="logout-button" style="display: none;" onclick="logout()">Thoát đăng nhập</button>

    <div id="news-form" style="display: none;">
        <input type="text" id="news-title" placeholder="Nhập tiêu đề tin tức">
        <textarea id="news-content" placeholder="Nhập nội dung tin tức"></textarea>
        <button onclick="addNews()">Đăng Tin</button>
    </div>

    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container"></div>
    </div>

    <script>
        function showAdminButtons() {
            let isAdmin = localStorage.getItem("isAdmin") === "true";
            document.querySelectorAll(".delete-button, .edit-button").forEach(button => {
                button.style.display = isAdmin ? "block" : "none";
            });
        }

        function addNews() {
            let title = document.getElementById("news-title").value;
            let content = document.getElementById("news-content").value;
            if (title.trim() === "" || content.trim() === "") {
                alert("Vui lòng nhập tiêu đề và nội dung tin tức.");
                return;
            }
            let newsList = JSON.parse(localStorage.getItem("newsData")) || [];
            newsList.push({ title, content });
            localStorage.setItem("newsData", JSON.stringify(newsList));
            loadNews();
        }

        function loadNews() {
            let newsContainer = document.getElementById("news-container");
            let newsList = JSON.parse(localStorage.getItem("newsData")) || [];
            newsContainer.innerHTML = "";
            newsList.forEach((news, index) => {
                let newsItem = document.createElement("div");
                newsItem.classList.add("announcement");
                newsItem.innerHTML = `<h3>${news.title}</h3><p>${news.content}</p>`;
                
                let deleteButton = document.createElement("button");
                deleteButton.textContent = "Xóa";
                deleteButton.classList.add("delete-button");
                deleteButton.onclick = function() { deleteNews(index); };
                newsItem.appendChild(deleteButton);
                
                let editButton = document.createElement("button");
                editButton.textContent = "Chỉnh sửa";
                editButton.classList.add("edit-button");
                editButton.onclick = function() { editNews(index); };
                newsItem.appendChild(editButton);
                
                newsContainer.prepend(newsItem);
            });
            showAdminButtons();
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            showAdminPanel();
            loadNews();
        });
    </script>
</body>
</html>
