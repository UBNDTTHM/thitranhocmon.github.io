<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .navbar {
            background-color: #003399;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .announcement {
            background-color: white;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .marquee-container {    
            overflow: hidden;
            background: #003399;
            color: white;
            padding: 15px 0;
            position: relative;
            white-space: nowrap;
            display: flex;
            align-items: center;
            height: 50px;
        }
        .marquee-content {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>
    
    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Nhập mật khẩu quản trị">
        <button onclick="checkLogin()">Đăng nhập</button>
    </div>

    <div id="news-form" style="display: none;">
        <input type="text" id="news-title" placeholder="Nhập tiêu đề tin tức">
        <textarea id="news-content" placeholder="Nhập nội dung tin tức"></textarea>
        <button onclick="addNews()">Đăng Tin</button>
    </div>

    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ</a>
    </div>

    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let marqueeText = document.getElementById("marquee-text");
            let containerWidth = document.querySelector(".marquee-container").offsetWidth;
            let textWidth = marqueeText.offsetWidth;
            let startPosition = containerWidth;
            let endPosition = -textWidth;

            function animateMarquee() {
                let currentPosition = startPosition;
                function step() {
                    currentPosition -= 2;
                    if (currentPosition <= endPosition) {
                        currentPosition = startPosition;
                    }
                    marqueeText.style.transform = `translateX(${currentPosition}px)`;
                    requestAnimationFrame(step);
                }
                step();
            }

            animateMarquee();
        });
    </script>
    
    <script>
        const ADMIN_PASSWORD = "Hieu@1990"; 
        
        function checkLogin() {
            let password = document.getElementById("admin-password").value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem("isAdmin", "true");
                showAdminPanel();
            } else {
                alert("Sai mật khẩu!");
            }
        }

        function showAdminPanel() {
            if (localStorage.getItem("isAdmin") === "true") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("news-form").style.display = "block";
            } else {
                document.getElementById("news-form").style.display = "none";
            }
        }

        function loadNews() {
            let newsContainer = document.getElementById("news-container");
            let newsList = JSON.parse(localStorage.getItem("newsData")) || [];

            newsContainer.innerHTML = "";
            newsList.forEach(news => {
                let newAnnouncement = document.createElement("div");
                newAnnouncement.classList.add("announcement");
                newAnnouncement.innerHTML = `<h3>${news.title}</h3><p>${news.content}</p>`;
                newsContainer.prepend(newAnnouncement);
            });
        }

        function addNews() {
            if (localStorage.getItem("isAdmin") !== "true") {
                alert("Bạn không có quyền đăng tin!");
                return;
            }

            let title = document.getElementById("news-title").value;
            let content = document.getElementById("news-content").value;

            if (title.trim() === "" || content.trim() === "") {
                alert("Vui lòng nhập đầy đủ tiêu đề và nội dung!");
                return;
            }

            let newsList = JSON.parse(localStorage.getItem("newsData")) || [];
            newsList.push({ title, content });
            localStorage.setItem("newsData", JSON.stringify(newsList));
            loadNews();

            document.getElementById("news-title").value = "";
            document.getElementById("news-content").value = "";
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadNews();
            showAdminPanel();
        });
    </script>
</body>
</html>
