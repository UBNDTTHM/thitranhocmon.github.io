<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tin tức</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }
        .btn-edit {
            background-color: #ffc107;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-publish {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quản lý Tin tức</h2>
        <input type="text" id="newsTitle" placeholder="Tiêu đề tin">
        <textarea id="newsContent" placeholder="Nội dung tin"></textarea>
        <button class="btn btn-publish" onclick="saveNews()">Lưu tin</button>
        
        <table>
            <thead>
                <tr>
                    <th>Tiêu đề</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="newsTable">
                <!-- Danh sách tin tức sẽ hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <script>
        function saveNews() {
            let title = document.getElementById("newsTitle").value;
            let content = document.getElementById("newsContent").value;
            if (title && content) {
                let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
                newsList.push({ title, content });
                localStorage.setItem("newsList", JSON.stringify(newsList));
                renderNews();
            }
        }

        function renderNews() {
            let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
            let newsTable = document.getElementById("newsTable");
            newsTable.innerHTML = "";
            newsList.forEach((news, index) => {
                let row = `<tr>
                    <td>${news.title}</td>
                    <td>
                        <button class="btn btn-publish" onclick="publishNews(${index})">Đăng</button>
                        <button class="btn btn-delete" onclick="deleteNews(${index})">Xóa</button>
                    </td>
                </tr>`;
                newsTable.innerHTML += row;
            });
        }

        function publishNews(index) {
            let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
            let news = newsList[index];
            localStorage.setItem("publishedNews", JSON.stringify(news));
            window.open("news.html", "_blank");
        }

        function deleteNews(index) {
            let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
            newsList.splice(index, 1);
            localStorage.setItem("newsList", JSON.stringify(newsList));
            renderNews();
        }

        renderNews();
    </script>
</body>
</html>
