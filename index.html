<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-top: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">TRANG THÔNG TIN TUYÊN TRUYỀN THỊ TRẤN HÓC MÔN</div>
    <div class="login-container">
        <h2>Đăng nhập hệ thống</h2>
        <div class="input-group">
            <label for="username">Thông tin tài khoản</label>
            <input type="text" id="username" placeholder="Tên đăng nhập">
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Mật khẩu">
        </div>
        <button class="btn" onclick="login()">Đăng nhập</button>
    </div>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "admin" && password === "Hieu@1990") {
                alert("Đăng nhập thành công!");
                window.location.href = "admin_dashboard.html"; // Chuyển hướng sau khi đăng nhập thành công
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu!");
            }
        }
    </script>
</body>
</html>
