<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background-color: #0044cc; color: white; text-align: center; padding: 20px; font-size: 24px; }
        .navbar { background-color: #003399; padding: 10px; text-align: center; display: flex; justify-content: space-around; flex-wrap: wrap; }
        .navbar a { color: white; padding: 10px 15px; text-decoration: none; display: block; }
        .content { padding: 20px; }
        .announcement { background-color: white; padding: 20px; margin: 15px 0; border-left: 5px solid #cc0000; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); position: relative; }
        .delete-button, .edit-button { position: absolute; top: 10px; right: 10px; background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer; display: none; }
        .edit-button { right: 70px; background-color: orange; }
        .marquee-container { overflow: hidden; background: #003399; color: white; padding: 15px 0; position: relative; white-space: nowrap; display: flex; align-items: center; height: 50px; }
        .marquee-content { font-size: 24px; font-weight: bold; position: absolute; white-space: nowrap; will-change: transform; }
        #news-form, #login-section { text-align: center; margin: 20px; }
        #news-form input, #news-form textarea, #admin-password { width: 90%; max-width: 500px; padding: 10px; margin: 5px 0; display: block; }
        #news-form button, #logout-button, #login-section button { padding: 10px 15px; background-color: #0044cc; color: white; border: none; cursor: pointer; margin: 10px; }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; align-items: center; }
            .marquee-content { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>

    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ: 0967008890 - Admin: Hiếu</a>
    </div>

    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Nhập mật khẩu quản trị">
        <button onclick="checkLogin()">Đăng nhập</button>
    </div>
    <button id="logout-button" style="display: none;" onclick="logout()">Thoát đăng nhập</button>

    <div id="news-form" style="display: none;">
        <input type="text" id="news-title" placeholder="Nhập tiêu đề tin tức">
        <textarea id="news-content" placeholder="Nhập nội dung tin tức"></textarea>
        <button onclick="addNews()">Đăng Tin</button>
    </div>

    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container"></div>
    </div>

    <script>
        function startMarquee() {
            let marquee = document.getElementById("marquee-text");
            let containerWidth = document.querySelector(".marquee-container").offsetWidth;
            let textWidth = marquee.offsetWidth;
            let position = containerWidth;
            function move() {
                position -= 2; 
                if (position < -textWidth) {
                    position = containerWidth;
                }
                marquee.style.transform = `translateX(${position}px)`;
                requestAnimationFrame(move);
            }
            move();
        }
        document.addEventListener("DOMContentLoaded", startMarquee);

        const ADMIN_PASSWORD = "Hieu@1990"; 
        function checkLogin() {
            let password = document.getElementById("admin-password").value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem("isAdmin", "true");
                showAdminPanel();
            } else {
                alert("Sai mật khẩu!");
            }
        }
        function logout() {
            localStorage.removeItem("isAdmin");
            location.reload();
        }
        function showAdminPanel() {
            let isAdmin = localStorage.getItem("isAdmin") === "true";
            document.getElementById("login-section").style.display = isAdmin ? "none" : "block";
            document.getElementById("news-form").style.display = isAdmin ? "block" : "none";
            document.getElementById("logout-button").style.display = isAdmin ? "block" : "none";
            document.querySelectorAll(".delete-button, .edit-button").forEach(button => {
                button.style.display = isAdmin ? "block" : "none";
            });
        }
        document.addEventListener("DOMContentLoaded", showAdminPanel);
    </script>
</body>
</html>
