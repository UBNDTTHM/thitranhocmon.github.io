<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        
        .header { background-color: #0044cc; color: white; text-align: center; padding: 20px; font-size: 24px; }
        
        .navbar {
            background-color: #003399;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar a { color: white; padding: 10px 20px; text-decoration: none; display: inline-block; }
        
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .nav-links { display: flex; }
        .nav-links a:hover { background-color: #002266; }

        .content { padding: 20px; }
        
        .announcement {
            background-color: white;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .delete-button, .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            display: none;
        }
        .edit-button { right: 70px; background-color: orange; }
        
        #login-section {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        
        .marquee-container {
            overflow: hidden;
            background: #003399;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #003399;
                position: absolute;
                top: 50px;
                left: 0;
            }
            .nav-links a {
                padding: 15px;
                text-align: center;
                display: block;
            }
            .nav-links.show { display: flex; }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>

    <div class="navbar">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="nav-links">
            <a href="#">Giới Thiệu</a>
            <a href="#">Tin Tức</a>
            <a href="#">Thông Báo</a>
            <a href="#">Liên Hệ: 0967008890</a>
        </div>
    </div>

    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Nhập mật khẩu quản trị">
        <button onclick="checkLogin()">Đăng nhập</button>
    </div>
    <button id="logout-button" style="display: none;" onclick="logout()">Thoát đăng nhập</button>
    
    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container"></div>
    </div>
    
    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("show");
        }
    </script>
</body>
</html>
