<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tin tức</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-add { background-color: green; }
        .btn-edit { background-color: orange; }
        .btn-delete { background-color: red; }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hidden { display: none; }
        .news-form {
            display: none;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập"><br><br>
        <input type="password" id="password" placeholder="Mật khẩu"><br><br>
        <button onclick="login()">Đăng nhập</button>
    </div>
    
    <div id="dashboard" class="hidden">
        <div class="header">HỆ THỐNG QUẢN TRỊ TRANG THÔNG TIN TUYÊN TRUYỀN<br>THỊ TRẤN HÓC MÔN</div>
        <div class="container">
            <h2>Quản lý tin tức</h2>
            <button class="btn btn-add" onclick="showNewsForm()">Thêm tin bài mới</button>
            <div class="table-container">
                <table id="newsTable">
                    <thead>
                        <tr>
                            <th>Chọn</th>
                            <th>Ảnh</th>
                            <th>Tiêu đề</th>
                            <th>Tóm tắt</th>
                            <th>Ngày đưa tin</th>
                            <th>Người tạo</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="newsForm" class="news-form">
        <h2 id="formTitle">Thêm tin bài mới</h2>
        <label>Tiêu đề:</label>
        <input type="text" id="newsTitle"><br><br>
        <label>Tóm tắt:</label>
        <textarea id="newsSummary"></textarea><br><br>
        <button onclick="saveNews()">Lưu tin bài</button>
        <button onclick="hideNewsForm()">Hủy</button>
    </div>
    
    <script>
        let editingIndex = -1;

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "admin" && password === "Hieu@1990") {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("dashboard").classList.remove("hidden");
                loadNews();
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu");
            }
        }

        function showNewsForm(index = -1) {
            editingIndex = index;
            if (index >= 0) {
                let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
                document.getElementById("newsTitle").value = newsList[index].title;
                document.getElementById("newsSummary").value = newsList[index].summary;
                document.getElementById("formTitle").innerText = "Chỉnh sửa tin bài";
            } else {
                document.getElementById("newsTitle").value = "";
                document.getElementById("newsSummary").value = "";
                document.getElementById("formTitle").innerText = "Thêm tin bài mới";
            }
            document.getElementById("newsForm").style.display = "block";
        }

        function hideNewsForm() {
            document.getElementById("newsForm").style.display = "none";
        }

        function saveNews() {
            let title = document.getElementById("newsTitle").value;
            let summary = document.getElementById("newsSummary").value;
            let date = new Date().toLocaleDateString();
            let user = "admin";
            let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
            
            if (title && summary) {
                if (editingIndex >= 0) {
                    newsList[editingIndex].title = title;
                    newsList[editingIndex].summary = summary;
                } else {
                    newsList.push({ title, summary, date, user });
                }
                localStorage.setItem("newsList", JSON.stringify(newsList));
                loadNews();
                hideNewsForm();
            }
        }

        function loadNews() {
            let tableBody = document.getElementById("newsTable").getElementsByTagName('tbody')[0];
            tableBody.innerHTML = "";
            let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
            newsList.forEach((news, index) => {
                let newRow = tableBody.insertRow();
                newRow.innerHTML = `
                    <td><input type="checkbox"></td>
                    <td><img src="default.jpg" width="50"></td>
                    <td>${news.title}</td>
                    <td>${news.summary}</td>
                    <td>${news.date}</td>
                    <td>${news.user}</td>
                    <td>
                        <button class="btn btn-edit" onclick="showNewsForm(${index})">Sửa</button>
                        <button class="btn btn-delete" onclick="deleteNews(${index})">Xóa</button>
                    </td>
                `;
            });
        }
    </script>
</body>
</html>
