<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tin tức</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-add { background-color: green; }
        .btn-edit { background-color: orange; }
        .btn-delete { background-color: red; }
        .btn-publish { background-color: blue; }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hidden { display: none; }
        .news-form {
            display: none;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập"><br><br>
        <input type="password" id="password" placeholder="Mật khẩu"><br><br>
        <button onclick="login()">Đăng nhập</button>
    </div>
    
    <div id="dashboard" class="hidden">
        <div class="header">HỆ THỐNG QUẢN TRỊ TRANG THÔNG TIN TUYÊN TRUYỀN<br>THỊ TRẤN HÓC MÔN</div>
        <div class="container">
            <h2>Quản lý tin tức</h2>
            <button class="btn btn-add" onclick="showNewsForm()">Thêm tin bài mới</button>
            <div class="table-container">
                <table id="newsTable">
                    <thead>
                        <tr>
                            <th>Chọn</th>
                            <th>Ảnh</th>
                            <th>Tiêu đề</th>
                            <th>Tóm tắt</th>
                            <th>Ngày đưa tin</th>
                            <th>Người tạo</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="newsForm" class="news-form">
        <h2 id="formTitle">Thêm tin bài mới</h2>
        <label>Tiêu đề:</label>
        <input type="text" id="newsTitle"><br><br>
        <label>Tóm tắt:</label>
        <textarea id="newsSummary"></textarea><br><br>
        <button onclick="saveNews()">Lưu tin bài</button>
        <button onclick="hideNewsForm()">Hủy</button>
    </div>
    
    <script>
        function publishNews(index) {
            let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
            newsList[index].published = true;
            localStorage.setItem("newsList", JSON.stringify(newsList));
            let newsPage = `news_${index}.html`;
            generateNewsPage(newsList[index], newsPage);
            alert("Tin tức đã được đăng!");
            window.open(newsPage, "_blank");
        }

        function generateNewsPage(news, filename) {
            let newsContent = `<!DOCTYPE html>
            <html lang='vi'>
            <head>
                <meta charset='UTF-8'>
                <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                <title>${news.title}</title>
                <style>
                    body { font-family: Arial, sans-serif; margin: 20px; }
                    .news-container { width: 80%; margin: auto; }
                    .news-title { font-size: 24px; font-weight: bold; }
                    .news-summary { margin-top: 10px; }
                </style>
            </head>
            <body>
                <div class='news-container'>
                    <h1 class='news-title'>${news.title}</h1>
                    <p class='news-summary'>${news.summary}</p>
                    <p><i>Ngày đăng: ${news.date}</i></p>
                </div>
            </body>
            </html>`;
            let blob = new Blob([newsContent], { type: 'text/html' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
