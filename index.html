<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .navbar {
            background-color: #003399;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .navbar input {
            padding: 5px;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .announcement {
            background-color: white;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .announcement:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .announcement h3 {
            font-size: 20px;
            font-weight: bold;
        }
        .announcement p {
            font-size: 16px;
            color: #333;
        }
        .marquee-container {    
            overflow: hidden;
            background: #003399;
            color: white;
            padding: 20px 0;
            position: relative;
            white-space: nowrap;
            text-align: center;
        }
        .marquee-content {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>
    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ</a>
        <input type="text" id="search" placeholder="Tìm kiếm tin tức..." onkeyup="searchNews()">
    </div>
    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container">
            <div class="announcement" data-title="Thông Báo Quan Trọng">
                <h3>Thông Báo Quan Trọng</h3>
                <p>Cập nhật mới nhất về các chính sách địa phương.</p>
            </div>
            <div class="announcement" data-title="Bản Tin Tuần">
                <h3>Bản Tin Tuần</h3>
                <p>Các sự kiện và hoạt động đáng chú ý trong tuần.</p>
            </div>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let marqueeText = document.getElementById("marquee-text");
        let container = document.querySelector(".marquee-container");
        let containerWidth = container.offsetWidth;
        let textWidth = marqueeText.offsetWidth;
        let startPosition = containerWidth;
        let endPosition = -textWidth;

        function animateMarquee() {
            let currentPosition = startPosition;
            function step() {
                currentPosition -= 2; // Điều chỉnh tốc độ chạy
                if (currentPosition <= endPosition) {
                    currentPosition = containerWidth + 5; // Xuất hiện ngay lập tức mà không bị trễ
                }
                marqueeText.style.transform = `translateX(${currentPosition}px)`;
                requestAnimationFrame(step);
            }
            step();
        }

        animateMarquee();
    });
</script>
</body>
</html>
</body>
</html>
