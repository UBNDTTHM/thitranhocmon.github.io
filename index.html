<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .navbar {
            background-color: red;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .announcement {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="header">
        TRANG THÔNG TIN ĐIỆN TỬ THỊ TRẤN HÓC MÔN
    </div>
    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ</a>
    </div>
    <div class="content">
        <div class="announcement">
            <h3>Thông Báo</h3>
            <p>Thông tin quan trọng từ Ủy ban Nhân dân Thị trấn Hóc Môn.</p>
        </div>
        <div class="announcement">
            <h3>Bản Tin Tuần</h3>
            <p>Cập nhật các chính sách mới nhất.</p>
        </div>
    </div>
</body>
</html>
<h2>Thêm Tin Tức</h2>
<form id="news-form">
    <label for="title">Tiêu đề:</label>
    <input type="text" id="title" required><br><br>

    <label for="summary">Tóm tắt:</label>
    <input type="text" id="summary" required><br><br>

    <label for="content">Nội dung:</label>
    <textarea id="content" required></textarea><br><br>

    <button type="submit">Đăng Tin</button>
</form>

<h2>Danh sách Tin Tức</h2>
<div id="news-container"></div>

<script src="script.js"></script>
