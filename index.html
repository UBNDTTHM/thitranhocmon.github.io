<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .navbar {
            background-color: #003399;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .navbar input {
            padding: 5px;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .announcement {
            background-color: white;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .announcement:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .announcement h3 {
            font-size: 20px;
            font-weight: bold;
        }
        .announcement p {
            font-size: 16px;
            color: #333;
        }
    .marquee-container {    
    overflow: hidden;
    background: #003399;
    color: white;
    padding: 15px 0; /* Tăng padding để đảm bảo chữ không bị cắt */
    position: relative;
    white-space: nowrap;
    display: flex;
    align-items: center; /* Căn giữa theo chiều dọc */
    height: 50px; /* Tăng chiều cao nếu cần */
}

.marquee-content {
    font-size: 36px; /* Tăng kích thước chữ */
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="marquee-text">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>
    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ</a>
    <input type="text" id="news-title" placeholder="Nhập tiêu đề tin tức">
    <textarea id="news-content" placeholder="Nhập nội dung tin tức"></textarea>
    <button onclick="addNews()">Đăng Tin</button>
    <input type="text" id="search" placeholder="Tìm kiếm tin tức..." onkeyup="searchNews()">
    </div>
    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <div id="news-container">
            <div class="announcement" data-title="Thông Báo Quan Trọng">
                <h3>Thông Báo Quan Trọng</h3>
                <p>Cập nhật mới nhất về các chính sách địa phương.</p>
            </div>
            <div class="announcement" data-title="Bản Tin Tuần">
                <h3>Bản Tin Tuần</h3>
                <p>Các sự kiện và hoạt động đáng chú ý trong tuần.</p>
            </div>
        </div>
    </div>
 <script>
    document.addEventListener("DOMContentLoaded", function () {
        let marqueeText = document.getElementById("marquee-text");
        let containerWidth = document.querySelector(".marquee-container").offsetWidth;
        let textWidth = marqueeText.offsetWidth;
        let startPosition = containerWidth;
        let endPosition = -textWidth;

        function animateMarquee() {
            let currentPosition = startPosition;
            function step() {
                currentPosition -= 2; // Điều chỉnh tốc độ chạy
                if (currentPosition <= endPosition) {
                    currentPosition = startPosition;
                }
                marqueeText.style.transform = `translateX(${currentPosition}px)`;
                requestAnimationFrame(step);
            }
            step();
        }

        animateMarquee();
    });
</script>
    <script>
    function loadNews() {
        let newsContainer = document.getElementById("news-container");
        let newsList = JSON.parse(localStorage.getItem("newsData")) || [];

        newsContainer.innerHTML = ""; // Xóa nội dung cũ để cập nhật lại từ LocalStorage

        newsList.forEach(news => {
            let newAnnouncement = document.createElement("div");
            newAnnouncement.classList.add("announcement");
            newAnnouncement.setAttribute("data-title", news.title);
            newAnnouncement.innerHTML = `<h3>${news.title}</h3><p>${news.content}</p>`;
            newsContainer.prepend(newAnnouncement);
        });
    }

    function addNews() {
        let title = document.getElementById("news-title").value;
        let content = document.getElementById("news-content").value;

        if (title.trim() === "" || content.trim() === "") {
            alert("Vui lòng nhập đầy đủ tiêu đề và nội dung!");
            return;
        }

        let newsList = JSON.parse(localStorage.getItem("newsData")) || [];
        newsList.push({ title, content });

        localStorage.setItem("newsData", JSON.stringify(newsList));
        loadNews(); // Hiển thị lại danh sách tin tức

        // Xóa nội dung nhập sau khi đăng tin
        document.getElementById("news-title").value = "";
        document.getElementById("news-content").value = "";
    }

    document.addEventListener("DOMContentLoaded", loadNews);
</script>
</body>
</html>
