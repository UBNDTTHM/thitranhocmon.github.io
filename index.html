<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background-color: #0044cc; color: white; text-align: center; padding: 15px; font-size: 22px; }
        .navbar { background-color: #003399; padding: 10px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .navbar a { color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; transition: 0.3s; }
        .navbar a:hover { background-color: #0055ff; }
        .content { padding: 20px; }
        .marquee-container {
            background: #003399;
            color: white;
            padding: 15px 0;
            overflow: hidden;
            position: relative;
            white-space: nowrap;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            font-size: 24px;
            font-weight: bold;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        .news-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "YAIzaSyAqIaUm_dTHxzkVPfgwe_iYGi182-BGqbE",
            authDomain: "hocmonnews-c3abc.firebaseapp.com",
            databaseURL: "https://hocmonnews-c3abc-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "hocmonnews-c3abc",
            storageBucket: "hocmonnews-c3abc.appspot.com",
            messagingSenderId: "359391584763",
            appId: "1:359391584763:web:c5fdacf8a7a37fccc46b5e"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const newsRef = ref(db, 'news');
        
        document.getElementById("news-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const title = document.getElementById("news-title").value;
            const content = document.getElementById("news-content").value;
            if (title && content) {
                push(newsRef, { title, content });
                document.getElementById("news-title").value = "";
                document.getElementById("news-content").value = "";
            }
        });
        
        function loadNews() {
            onValue(newsRef, (snapshot) => {
                const newsContainer = document.getElementById("news-container");
                newsContainer.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    const newsData = childSnapshot.val();
                    const newsItem = document.createElement("div");
                    newsItem.classList.add("news-card");
                    newsItem.innerHTML = `<h3>${newsData.title}</h3><p>${newsData.content}</p>`;
                    newsContainer.appendChild(newsItem);
                });
            });
        }
        loadNews();
    </script>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
    </div>
    
    <div class="navbar">
        <a href="#">Giới Thiệu</a>
        <a href="#">Tin Tức</a>
        <a href="#">Thông Báo</a>
        <a href="#">Liên Hệ</a>
    </div>
    
    <div class="content">
        <h2>Danh Sách Tin Tức</h2>
        <form id="news-form">
            <input type="text" id="news-title" placeholder="Nhập tiêu đề tin tức" required>
            <textarea id="news-content" placeholder="Nhập nội dung tin tức" required></textarea>
            <button type="submit">Đăng Tin</button>
        </form>
        <div id="news-container"></div>
    </div>
</body>
</html>
