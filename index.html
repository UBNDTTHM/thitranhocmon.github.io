<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin - Thị Trấn Hóc Môn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .marquee-container {
            overflow: hidden;
            background: #003399;
            color: white;
            padding: 20px 0;
            position: relative;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }
        .marquee-wrapper {
            display: flex;
            width: max-content;
        }
        .marquee-content {
            font-size: 32px;
            font-weight: bold;
            white-space: nowrap;
            padding-right: 50px; /* Khoảng cách giữa hai phần tử */
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-wrapper" id="marquee">
            <div class="marquee-content">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
            <div class="marquee-content">TRANG THÔNG TIN THỊ TRẤN HÓC MÔN</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let marquee = document.getElementById("marquee");
            let speed = 2; // Tốc độ chạy chữ
            let marqueeWidth = marquee.scrollWidth / 2; // Độ dài thực tế của một chuỗi chữ

            function animateMarquee() {
                let currentPosition = parseFloat(getComputedStyle(marquee).transform.split(',')[4]) || 0;
                currentPosition -= speed;
                
                if (currentPosition <= -marqueeWidth) {
                    currentPosition = 0; // Khi chạy hết một đoạn, đặt lại vị trí
                }

                marquee.style.transform = `translateX(${currentPosition}px)`;
                requestAnimationFrame(animateMarquee);
            }

            animateMarquee();
        });
    </script>

</body>
</html>
</script>
</body>
</html>
