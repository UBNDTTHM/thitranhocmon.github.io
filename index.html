<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ủy ban Thị trấn Hóc Môn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thị trấn Hóc Môn</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="about.html">Giới thiệu</a></li>
                <li><a href="news.html">Tin tức</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Chào mừng đến với trang tin tuyên truyền của Thị trấn Hóc Môn</h2>
        <p>Trang web này dùng để đăng tin tuyên truyền.</p>
    </main>
    <footer>
        <p>&copy; 2025 Ủy ban Thị trấn Hóc Môn</p>
    </footer>
    <div id="news-container"></div>

<script>
    fetch('news.json')
        .then(response => response.json())
        .then(data => {
            let newsHTML = "<h2>Bảng tin tuyên truyền</h2>";
            data.forEach(item => {
                newsHTML += `<div class="news-item">
                                <h3>${item.title}</h3>
                                <p><strong>🗓 Ngày: ${item.date}</strong></p>
                                <p>${item.content}</p>
                                <hr>
                             </div>`;
            });
            document.getElementById('news-container').innerHTML = newsHTML;
        });
</script>
</body>
</html>
