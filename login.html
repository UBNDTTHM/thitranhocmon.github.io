<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { display: block; margin: 10px auto; padding: 10px; width: 80%; max-width: 300px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Đăng nhập Quản trị</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>

    <script>
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (user === "admin" && pass === "Hieu@1990") {
                localStorage.setItem("admin", "true"); // Lưu trạng thái đăng nhập
                window.location.href = "admin.html"; // Chuyển hướng
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu!");
            }
        }
    </script>
</body>
</html>
